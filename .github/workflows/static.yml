<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keerthirajan Murugesan - AI & Data Science Portfolio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: #000; 
            color: white; 
            overflow-x: hidden; 
            cursor: none;
        }
        
        /* ANIMATED BACKGROUND */
        .bg-animated { 
            position: fixed; 
            inset: 0; 
            z-index: 0; 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0e1a2e 100%);
            animation: backgroundShift 15s ease-in-out infinite;
        }
        
        .bg-animated::before { 
            content: ''; 
            position: absolute; 
            inset: 0; 
            background: radial-gradient(circle at 20% 50%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
            animation: gradientFloat 20s ease-in-out infinite;
        }
        
        .bg-animated::after {
            content: '';
            position: absolute;
            inset: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(147,51,234,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        /* INTERACTIVE CURSOR */
        .cursor-follower { 
            position: fixed; 
            width: 20px; 
            height: 20px; 
            background: linear-gradient(45deg, #a855f7, #ec4899); 
            border-radius: 50%; 
            pointer-events: none; 
            z-index: 9999; 
            mix-blend-mode: difference; 
            transition: all 0.15s ease;
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.6);
        }
        
        .cursor-follower.hover {
            transform: scale(2);
            background: linear-gradient(45deg, #ec4899, #3b82f6);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.8);
        }
        
        /* GLASS NAVIGATION */
        .nav { 
            position: fixed; 
            top: 0; 
            width: 100%; 
            z-index: 1000; 
            background: rgba(0, 0, 0, 0.1); 
            backdrop-filter: blur(20px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
            padding: 1rem 0;
            transition: all 0.3s ease;
        }
        
        .nav.scrolled {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(30px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .nav-content { 
            max-width: 1200px; 
            margin: 0 auto; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 2rem; 
        }
        
        .logo { 
            font-size: 1.8rem; 
            font-weight: 900; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6); 
            background-clip: text;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        .nav-links { 
            display: flex; 
            list-style: none; 
            gap: 2.5rem; 
        }
        
        .nav-links a { 
            color: #ccc; 
            text-decoration: none; 
            font-weight: 600; 
            transition: all 0.3s ease; 
            position: relative;
            padding: 0.5rem 0;
        }
        
        .nav-links a:hover { 
            color: #a855f7; 
            transform: translateY(-2px);
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        
        .nav-links a::after { 
            content: ''; 
            position: absolute; 
            bottom: -4px; 
            left: 0; 
            width: 0; 
            height: 3px; 
            background: linear-gradient(45deg, #a855f7, #ec4899); 
            transition: width 0.4s ease;
            border-radius: 2px;
        }
        
        .nav-links a:hover::after { 
            width: 100%; 
        }
        
        /* STUNNING HERO SECTION */
        .hero { 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            text-align: center; 
            position: relative; 
            z-index: 10; 
            padding: 0 2rem;
            overflow: hidden;
        }
        
        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.1) 0%, transparent 70%);
            animation: heroGlow 8s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }
        
        .hero-content { 
            max-width: 900px; 
            animation: heroFadeIn 2s ease-out;
            position: relative;
            z-index: 2;
        }
        
        .brain-icon { 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 3rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6); 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            animation: brainRotate 15s linear infinite, brainPulse 3s ease-in-out infinite;
            font-size: 3rem;
            box-shadow: 0 0 50px rgba(168, 85, 247, 0.4);
            position: relative;
        }
        
        .brain-icon::before {
            content: '';
            position: absolute;
            inset: -10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6);
            opacity: 0.3;
            animation: brainHalo 4s ease-in-out infinite;
        }
        
        .hero h1 { 
            font-size: clamp(3.5rem, 10vw, 7rem); 
            font-weight: 900; 
            margin-bottom: 1.5rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6, #a855f7); 
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: textGlow 4s ease-in-out infinite, gradientShift 8s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(168, 85, 247, 0.3);
            line-height: 1.1;
        }
        
        .hero .subtitle { 
            font-size: clamp(1.5rem, 4vw, 2.5rem); 
            color: #ccc; 
            margin-bottom: 1.5rem;
            animation: subtitleFade 2s ease-out 0.5s both;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .hero .description { 
            font-size: clamp(1.1rem, 2.5vw, 1.4rem); 
            color: #aaa; 
            margin-bottom: 3rem; 
            line-height: 1.8;
            animation: descriptionFade 2s ease-out 1s both;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .cta-buttons { 
            display: flex; 
            gap: 1.5rem; 
            justify-content: center; 
            flex-wrap: wrap;
            animation: buttonsFade 2s ease-out 1.5s both;
        }
        
        .cta-button { 
            padding: 1.2rem 2.5rem; 
            border-radius: 50px; 
            font-weight: bold; 
            text-decoration: none; 
            transition: all 0.4s ease; 
            display: flex; 
            align-items: center; 
            gap: 0.8rem;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .cta-button:hover::before {
            transform: translateX(100%);
        }
        
        .cta-primary { 
            background: linear-gradient(45deg, #a855f7, #ec4899); 
            color: white;
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.3);
        }
        
        .cta-primary:hover { 
            transform: translateY(-5px) scale(1.05); 
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.5);
        }
        
        .cta-secondary { 
            border: 2px solid #a855f7; 
            color: #a855f7; 
            background: rgba(168, 85, 247, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .cta-secondary:hover { 
            background: linear-gradient(45deg, #a855f7, #ec4899); 
            color: white; 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(168, 85, 247, 0.4);
        }
        /* SECTIONS WITH GLASS MORPHISM */
        .section { 
            padding: 6rem 0; 
            position: relative; 
            z-index: 10;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 0 2rem; 
        }
        
        .section-title { 
            font-size: clamp(2.5rem, 6vw, 4.5rem); 
            text-align: center; 
            margin-bottom: 4rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6); 
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            animation: titleGlow 6s ease-in-out infinite;
            font-weight: 900;
        }
        
        .card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); 
            border-radius: 25px; 
            padding: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.8s ease;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card:hover { 
            transform: translateY(-15px) scale(1.02); 
            border-color: rgba(168, 85, 247, 0.4); 
            box-shadow: 0 25px 50px rgba(168, 85, 247, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        
        /* ANIMATED SKILL BARS */
        .skills-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); 
            gap: 2.5rem; 
            margin-top: 4rem; 
        }
        
        .skill-category { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            padding: 2.5rem; 
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
        }
        
        .skill-category:hover {
            transform: translateY(-10px);
            border-color: rgba(168, 85, 247, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .skill-category h3 { 
            font-size: 1.6rem; 
            margin-bottom: 2rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        
        .skill-item { 
            margin: 1.5rem 0;
            transition: all 0.3s ease;
        }
        
        .skill-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }
        
        .skill-level { 
            font-weight: bold; 
            color: #ec4899;
            font-size: 0.9rem;
        }
        
        .skill-bar { 
            width: 100%; 
            height: 8px; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 10px; 
            overflow: hidden;
            position: relative;
        }
        
        .skill-progress { 
            height: 100%; 
            background: linear-gradient(45deg, #a855f7, #ec4899, #3b82f6); 
            border-radius: 10px; 
            transition: width 2s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        
        .skill-progress::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: skillShine 2s ease-in-out infinite;
        }
        /* TECH TAGS */
        .tech-tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 1.2rem; 
            margin-top: 3rem; 
            justify-content: center; 
        }
        
        .tech-tag { 
            padding: 0.8rem 1.5rem; 
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.2), rgba(59, 130, 246, 0.2)); 
            border: 1px solid rgba(168, 85, 247, 0.3); 
            border-radius: 30px; 
            color: #a855f7; 
            font-size: 0.95rem; 
            font-weight: 600; 
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .tech-tag::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .tech-tag:hover::before {
            opacity: 1;
        }
        
        .tech-tag:hover { 
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.4), rgba(59, 130, 246, 0.4)); 
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(168, 85, 247, 0.3);
            color: white;
        }
        /* ANIMATED TIMELINE */
        .timeline { 
            position: relative; 
            padding-left: 3rem; 
        }
        
        .timeline::before { 
            content: ''; 
            position: absolute; 
            left: 0; 
            top: 0; 
            bottom: 0; 
            width: 4px; 
            background: linear-gradient(to bottom, #a855f7, #ec4899, #3b82f6); 
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.5);
        }
        
        .timeline-item { 
            position: relative; 
            margin-bottom: 4rem; 
            padding-left: 3rem; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            border-radius: 20px; 
            padding: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s ease;
            transform: translateX(20px);
            opacity: 0.8;
        }
        
        .timeline-item:hover { 
            transform: translateY(-10px) translateX(0); 
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.2);
            opacity: 1;
        }
        
        .timeline-item::before { 
            content: ''; 
            position: absolute; 
            left: -2.2rem; 
            top: 2.5rem; 
            width: 1.5rem; 
            height: 1.5rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899); 
            border-radius: 50%; 
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.6);
            animation: timelinePulse 3s ease-in-out infinite;
        }
        
        .timeline-item h3 { 
            background: linear-gradient(45deg, #ec4899, #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.4rem; 
            margin-bottom: 0.8rem;
            font-weight: 700;
        }
        
        .timeline-item .company { 
            color: #a855f7; 
            font-weight: bold; 
            margin-bottom: 0.8rem;
            font-size: 1.1rem;
        }
        
        .timeline-item .period { 
            color: #bbb; 
            font-size: 0.95rem; 
            margin-bottom: 1.2rem;
            font-weight: 500;
        }
        /* PROJECT CARDS */
        .projects-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); 
            gap: 2.5rem; 
            margin-top: 4rem; 
        }
        
        .project-card { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            border-radius: 20px; 
            padding: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s ease; 
            position: relative; 
            overflow: hidden;
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.1), transparent);
            transition: left 0.8s ease;
        }
        
        .project-card:hover::before {
            left: 100%;
        }
        
        .project-card:hover { 
            transform: translateY(-15px) scale(1.02); 
            border-color: rgba(168, 85, 247, 0.4); 
            box-shadow: 0 25px 50px rgba(168, 85, 247, 0.25);
        }
        
        .project-card h3 { 
            background: linear-gradient(45deg, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.5rem; 
            margin-bottom: 1.2rem;
            font-weight: 700;
        }
        
        .project-tags { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 0.8rem; 
            margin-top: 1.5rem; 
        }
        
        .project-tag { 
            padding: 0.5rem 1rem; 
            background: rgba(236, 72, 153, 0.2); 
            border: 1px solid rgba(236, 72, 153, 0.3); 
            border-radius: 20px; 
            color: #ec4899; 
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .project-tag:hover {
            background: rgba(236, 72, 153, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(236, 72, 153, 0.3);
        }
        /* CONTACT SECTION */
        .contact-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 2.5rem; 
            margin-top: 4rem; 
        }
        
        .contact-item { 
            text-align: center; 
            padding: 2.5rem; 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(15px);
            border-radius: 20px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }
        
        .contact-item::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(168, 85, 247, 0.1), rgba(236, 72, 153, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .contact-item:hover::before {
            opacity: 1;
        }
        
        .contact-item:hover { 
            transform: translateY(-10px) scale(1.05); 
            border-color: rgba(168, 85, 247, 0.4);
            box-shadow: 0 20px 40px rgba(168, 85, 247, 0.2);
        }
        
        .contact-item a { 
            background: linear-gradient(45deg, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none; 
            font-size: 1.2rem; 
            font-weight: bold; 
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }
        
        .contact-item a:hover { 
            transform: scale(1.1);
        }
        
        .contact-icon { 
            font-size: 2.5rem; 
            margin-bottom: 1.5rem; 
            background: linear-gradient(45deg, #a855f7, #ec4899);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: iconFloat 3s ease-in-out infinite;
        }
        /* ALL KEYFRAME ANIMATIONS */
        @keyframes backgroundShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(30deg); }
        }
        
        @keyframes gradientFloat {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
        }
        
        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.5)); }
        }
        
        @keyframes heroGlow {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.6; }
        }
        
        @keyframes heroFadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes brainRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes brainPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes brainHalo {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }
        
        @keyframes textGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.4)); }
            50% { filter: drop-shadow(0 0 40px rgba(236, 72, 153, 0.6)); }
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes subtitleFade {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes descriptionFade {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes buttonsFade {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes titleGlow {
            0%, 100% { background-position: 0% 50%; filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.3)); }
            50% { background-position: 100% 50%; filter: drop-shadow(0 0 30px rgba(236, 72, 153, 0.4)); }
        }
        
        @keyframes skillShine {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        @keyframes timelinePulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 35px rgba(236, 72, 153, 0.8); }
        }
        
        @keyframes iconFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .animate-on-scroll { 
            opacity: 0; 
            transform: translateY(50px); 
            transition: all 0.8s ease; 
        }
        
        .animate-on-scroll.animated { 
            opacity: 1; 
            transform: translateY(0); 
        }
        
        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) { 
            .nav-links { display: none; } 
            .skills-grid, .projects-grid, .contact-grid { grid-template-columns: 1fr; } 
            .cta-buttons { flex-direction: column; align-items: center; } 
            .timeline { padding-left: 2rem; } 
